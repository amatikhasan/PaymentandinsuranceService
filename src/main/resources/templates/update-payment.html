<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Aid Details</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Include the navigation bar -->
<div th:replace="fragments/navbar.html :: navbar"></div>

<div class=" container mt-5">
  <h1 class="text-center my-4">Aid Requests</h1>

  <form method="post" th:action="@{/payment/update}" th:object="${aidRequest}">
    <input type="hidden" name="id" th:value="${aidRequest.id}"/>
    <div class="form-group">
      <label for="billAmount">Bill Amount:</label>
      <input type="number" class="form-control" id="billAmount" th:field="*{billAmount}"/>
    </div>
    <div class="form-group">
      <label for="paymentStatus">Payment Status:</label>
      <select class="form-control" id="paymentStatus" th:field="*{paymentStatus}">
        <option value="Pending">Pending</option>
        <option value="Paid">Paid</option>
      </select>
    </div>
    <div class="form-group">
      <label for="paymentStatus">Payment Status:</label>
      <select class="form-control" id="status" th:field="*{status}">
        <option value="Pending">Pending</option>
        <option value="Paid">Fixed</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>


</div>
</body>
</html>
